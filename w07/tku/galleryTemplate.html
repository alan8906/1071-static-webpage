<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Navbars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style type="text/css">
    img {
        max-width: 100%;
        max-height: 100%;
        margin: 10%;
    }
    .jumbotron {
        color: #2c3e50;
        background: #ecf0f1;
    }
    .navbar-inverse {
        background: #2c3e50;
        color: white;
    }
    .navbar-inverse .navbar-brand,
    .navbar-inverse a {
        color: white;
    }
    .navbar-inverse .navbar-nav>li>a {
        color: white;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link active" href="#"><span class="fa fa-camera-retro"></span> IMG</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
            </ul>
            <ul class="nav justify-content-end">
                <li class="nav-item"><a class="nav-link active" href="#">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1><i class="fa fa-camera-retro"></i> The Image Gallery </h1>
            <p>A bunch of beautiful images that I didn't take (except for the first one!)</p>
        </div>
        <div class="row">
             <div class="col-lg-4 col-md-6 col-sm-12">
             <img src="1.jpg">
             </div>
             <div class="col-lg-4 col-md-6 col-sm-12">
             <img src="2.jpg">
             </div>
             <div class="col-lg-4 col-md-6 col-sm-12">
             <img src="3.jpg">
             </div>
        </div>
        <div class="row">
             <div class="col-lg-4 col-md-6 col-sm-12">
             <img src="4.jpg">
             </div>
             <div class="col-lg-4 col-md-6 col-sm-12">
             <img src="5.jpg">
             </div>
             <div class="col-lg-4 col-md-6 col-sm-12">
             <img src="6.jpg">
             </div>
        </div>
        <div class="row">
             <div class="col-lg-4 col-md-6 col-sm-12">
             <img src="7.jpg">
             </div>
             <div class="col-lg-4 col-md-6 col-sm-12">
             <img src="8.jpg">
             </div>
             <div class="col-lg-4 col-md-6 col-sm-12">
             <img src="9.jpg">
             </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
